<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>AutoScout 24 Assignment</title>
</head>
<body>
    <div class="container back mx-auto">
        <h1 class="text-center p-3 ">AutoScout 24 Assignment</h1>
        <!--Average table-->
        <div class="avgTable p-4">
            <h3 class="p-2">Average Listing Selling Price per Seller Type</h3>
            <table class="table table-striped text-center" >
                <thead>
                    <tr>
                    <th scope="col">Seller Type</th>
                    <th scope="col">Average in Euro</th>
                    </tr>
                </thead>
                <tbody id="avgTable">
                    <!-- <tr >
                    <td>Mark</td>
                    <td>Otto</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
        <!-- Percetual table-->
        <div class="percTable p-4">
            <h3 class="p-2">Percentual distribution of available cars by Make</h3>
            <table class="table table-striped text-center" >
                <thead>
                    <tr>
                    <th scope="col">Make</th>
                    <th scope="col">Distribution</th>
                    </tr>
                </thead>
                <tbody id="percTable">
                    <!-- <tr >
                    <td>Mark</td>
                    <td>Otto</td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
